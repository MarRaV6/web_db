{% extends "base.html" %}
{% block content %}
<div class="container-fluid" style="padding: 15px">
	<h2>Добавить марку в перечень</h2>
	<div class="form-group" style="text-align: center">
		<form name="mark_add" role="form">
		 <div class="form-group">
			<label for="mark_name">Название марки</label>
			<input type="text" class="form-control" id="mark_name" placeholder="Введите код">
		 </div>
		 <button type="submit" class="btn btn-success">Добавить</button>
		</form>
	</div>
	<hr>
	<h2>Удалить марку</h2>
	<div class="form-group" style="text-align: center">
		<form name="mark_del" role="form">
		 <div class="form-group">
		 <!-- Тут будет список -->
			<label for="list_mark">Марка</label>
			<select class="form-control" id="list_mark">
			</select>
		 </div>
		 <button type="submit" class="btn btn-success">Удалить</button>
		</form>
	</div>
</div>
{% endblock %}
