{% extends "base.html" %}
{% block content %}
<div class="container-fluid" style="padding: 15px">
	<h2>Предоставить бокса клиенты</h2>
	<div class="form-group" style="text-align: center">
		<form name="box_owner" role="form">
		 <div class="form-group">
			<label for="cod_owner">Код владельца</label>
			<input type="text" class="form-control" id="cod_owner" placeholder="Введите код">
		 </div>
		 <div class="form-group">
		 <!-- Тут будет список -->
			<label for="list_mark">Марка</label>
			<select class="form-control" id="list_mark">
			</select>
		 </div>
		 <div class="form-group">
		 <!-- Тут будет список -->
			<label for="number_box">Номер бокса</label>
			<select class="form-control" id="list_box">
			</select>
		 </div>
		 <div class="form-group">
			<label for="date_start">Дата начала аренды (формат ДД.ММ.ГГ)</label>
			<input type="text" class="form-control" id="date_start" placeholder="Введите дату начала">
		 </div>
		 <div class="form-group">
			<label for="date_end">Дата окончания аренды (формат ДД.ММ.ГГ)</label>
			<input type="text" class="form-control" id="date_end" placeholder="Введите дату окончания">
		 </div>
		 <div class="form-group">
			<label for="number_car">Номер авто</label>
			<input type="text" class="form-control" id="number_car" placeholder="Введите дату окончания">
		 </div>
		 <button type="submit" class="btn btn-success">Предоставить бокс</button>
		 <div class="form-group">
			<label for="number_receipt">Номер квитанция</label>
			<input type="text" class="form-control" id="number_receipt" placeholder="">
		 </div>
		</form>
	</div>
	<hr>
	<h2>Удалить клиента из бокса</h2>
	<div class="form-group" style="text-align: center">
		<form name="del_owner" role="form">
		 <div class="form-group">
			<label for="receipt">Код квитанции</label>
			<input type="text" class="form-control" id="receipt" placeholder="Введите код">
		 </div>
		 <button type="submit" class="btn btn-success">Удалить</button>
		</form>
	</div>
</div>
{% endblock %}
